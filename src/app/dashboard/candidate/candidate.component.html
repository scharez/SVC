<mat-card class="mat-card " class="neuButton" (click)="neuErstellen()">
  Neu erstellen
</mat-card>

<updateCandidates class="candidates"></updateCandidates>

<!-- Beginn Matcard -->
<mat-card class="mat-card matCardLayout mat-card-schulsprecher">

  <!--Inhalt von Mathcad-->
  <mat-card-content>

    <div class="schueler_text">

      <!--Vorname-->
      <mat-form-field class="example-full-width" class="alignData">
        <input matInput required placeholder="Vorname" [(ngModel)]="firstName">
      </mat-form-field>
      <br>

      <!--Nachname-->
      <mat-form-field class="example-full-width" class="alignData">
        <input matInput required placeholder="Nachname" [(ngModel)]="lastName">
      </mat-form-field>
      <br>

      <!--Choose Zweig-->
      <mat-form-field class="example-full-width" class="alignData">
        <mat-select required placeholder="Abteilung" [(ngModel)]="sDepartment" (ngModelChange)="getDepartment(false)">
          <mat-option
            *ngFor="let option of departments" [value]="option">
            {{option}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <!--Choose Klasse-->
      <mat-form-field class="alignData">
        <mat-select required placeholder="Klasse" [(ngModel)]="sClass">
          <mat-option *ngFor="let class of classes" [value]="class">
            {{class}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br>
      <!--Matrikelnummer-->
      <mat-form-field class="example-full-width" class="alignData">
        <input matInput required minlength="8" placeholder="Matrikelnummer" maxlength="8" [(ngModel)]="sMatrikelNr">
      </mat-form-field>
      <br>

      <!--Position-->
      <mat-form-field class="alignData">
        <mat-select required placeholder="Position" [(ngModel)]="cPosition">
          <mat-option *ngFor="let position of positions" [value]="position">
            {{position}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!--write Wahlversprechen-->
    <div>
      <mat-form-field class="example-full-width" class="alignData">
        <textarea matInput autosize required  placeholder="Wahlversprechen" [(ngModel)]="sWahlversprechen"></textarea>
      </mat-form-field>
    </div>
    <br>

    <!--Daten absenden-->
    <button mat-raised-button class="sendButton" (click)="updateCandidates()">Speichern</button>
    <button mat-raised-button class="sendButton" (click)="deleteCandidates()">LÃ¶schen</button>

  </mat-card-content>

</mat-card>
<!-- Ende Matcard -->
